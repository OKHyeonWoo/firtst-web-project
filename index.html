<!-- git 처음 사용할 때 터미널에
      1. git init (이 부분은 맨 처음 프로젝트를 올릴때는 git init을 해줘야함)
      2. git add .    git add : 어떤 파일을 깃에 올릴지를 보자  . 은 전부를 뜻함
        하나만 올릴려면 git add index.html 이런식으로 하면됨
      3. git status 이 부분은 상태를 알려주는 굳이 할 필요는 없지만 확인하고 싶으면 하셈
      4. git commit -m "first commit" 히스토리 만들기 git commit : 히스토리를 만드는 것
      5. 이제 나의 깃으로 보내기 위해서 연결을 시켜줘야하는데 그 부분이
       git remote add origin https://github.com/OKHyeonWoo/firtst-web-project.git 하고
      6. git remote -v 로 연결고리 확인 (선택사항)
      7. 마지막으로 보내주려면 git push origin master 로 보내면 됨! 
    -->
